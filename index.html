<!doctype html>
<html lang="en">

<head>
  <title>Pirate Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 bg-dark text-center text-white">
        <h1>Pirates</h1>
      </div>
      <div class="col-12 bg-dark text-center p-2" id="play-button">
        <button class="btn btn-danger " onclick="playGame()">PLAY</button>
      </div>
    </div>
  </header>
  <main class="container-fluid">

    </div>
    <div class="row hidden" id="game-area">
      <div class="col-6">
        <div class="row">
          <div class="col-12 p-2">
            <img src="./pirate-ship-1.webp" alt="pirate-ship" width="300px" height="300px" id="pirate-ship" class="">
          </div>
          <div class="col-12 text-center">Pirate Ship Health: <span id="ship-health">100</span></div>
          <div class="col-12 text-center m-1">
            <button class="btn btn-dark" id="time-out" onclick="damageShip('canon'); canonBallTimer()">Canon
              Ball</button>
            <button class="btn btn-dark" onclick="damageShip('molotov')">Molotov</button>
            <button class="btn btn-dark" onclick="damageShip('rifle')">Rifle</button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-12">
            <img src="./new-ship.png" alt="your-ship" width="300px" height="320px">
          </div>
          <div class="col-12 text-center">Your Ship's Health: <span id="ship-health">100</span></div>
          <div class="col-12 text-center">
            <button class="btn btn-dark" onclick="">Apply Bandages</button>
            <button class="btn btn-dark" onclick="">Flee</button>
          </div>
        </div>
      </div>
      <div class="col-12">

      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
